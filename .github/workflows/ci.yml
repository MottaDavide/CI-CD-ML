name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions: write-all
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: iterative/setup-cml@v2
      - name: Install Packages
        run: make install
      - name: Train
        run: make train
      - name: Evaluation
        env:
          REPO_TOKEN: ${{ secrets.TOKEN_GIT }}
        run: make eval
      - name: Clean
        run: make clean
      - name: Update Branch
        env:
          NAME: ${{ secrets.USR_NAME }}
          EMAIL: ${{ secrets.USR_EMAIL }}
        run: make update-branch USER_NAME=$NAME USER_EMAIL=$EMAIL
